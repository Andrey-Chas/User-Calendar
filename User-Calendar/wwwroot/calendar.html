<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="validate.css" rel="stylesheet" />
</head>
<body>
    <div class="container text-center p-1">
        <div class="row">
            <div class="col card rounded-0 p-0">
                <p id="d1"></p>
                <p id="p1" class="text-bg-info"></p>
            </div>
            <div class="col card rounded-0 p-0">
                <p id="d2"></p>
                <p id="p2" class="text-bg-info"></p>
            </div>
            <div class="col card rounded-0 p-0">
                <p id="d3"></p>
                <p id="p3" class="text-bg-info"></p>
            </div>
            <div class="col card rounded-0 p-0">
                <p id="d4"></p>
                <p id="p4" class="text-bg-info"></p>
            </div>
            <div class="col card rounded-0 p-0">
                <p id="d5"></p>
                <p id="p5" class="text-bg-info"></p>
            </div>
            <div class="col card rounded-0 p-0">
                <p id="d6"></p>
                <p id="p6" class="text-bg-info"></p>
            </div>
            <div class="col card rounded-0 p-0">
                <p id="d7"></p>
                <p id="p7" class="text-bg-info"></p>
            </div>
        </div>
    </div>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="mb-3 row">
            <div class="col-sm-8 w-100">
                <div id="title"></div>
                <div id="date"></div>
                <div id="attendees"></div>
                <div id="organizer"></div>
                <div id="link"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
