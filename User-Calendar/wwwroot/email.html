<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="validate.css" rel="stylesheet" />
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form style="visibility: visible" class="card text-bg-light p-5 needs-validation" novalidate>
            <h1 id="h1" class="text-center">Form</h1>
            <div class="mb-3">
                <input name="email" type="text" id="value" class="input form-control" placeholder="Email" aria-label="Email" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+" />
                <span class="error text-danger"></span>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <form id="showData" style="visibility: collapse" class="card text-bg-light p-5">
            <h1 class="text-center">Data</h1>
            <div class="mb-3 row">
                <label for="providedData" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" id="enteredData" readonly class="form-control-plaintext" />
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
