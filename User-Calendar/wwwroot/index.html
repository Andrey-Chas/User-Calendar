<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="validate.css" rel="stylesheet" />
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form style="visibility: visible" class="card text-bg-light p-5 needs-validation" method="post" novalidate>
            <h1 id="h1" class="text-center">Form</h1>
            <div class="row g-3">
                <div class="mb-3">
                    <input name="email" type="text" id="value" class="input form-control" placeholder="Enter email or uuid" aria-label="Email" required />
                    <span class="error text-danger"></span>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <form id="showData" style="visibility: collapse; width: 600px; padding-left: 50px; padding-right: 50px; padding-top: 50px" class="card text-bg-light">
            <h1 class="text-center">Data</h1>
            <div class="mb-3 row">
                <label id="labelProvidedData" for="providedData" class="col-sm-3 col-form-label"></label>
                <div class="col-sm-8">
                </div>
            </div>
            <div class="form-check form-check-reverse form-switch text-end">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label">Raw</label>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
